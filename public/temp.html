<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body * {
        border: 1px solid black;
      }

      .wrapper {
        position: relative;
      }

      p {
        width: 300px;
        display: inline;
      }

      span {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ut mollitia
        id, porro repellendus, optio saepe magnam recusandae voluptatum dolorum
        quia beatae sequi autem explicabo quam soluta quibusdam? Atque, nulla
        non!
      </p>
      <span>I am span</span>
    </div>
  </body>
</html>
